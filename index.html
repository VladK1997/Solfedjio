<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .header__select {
    margin-right: 46px;
    z-index: 1
}

.select {
    position: relative
}

.select__selected {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 5px 12px;
    border-radius: 8px;
    height: 26px;
    min-width: 74px;
    background-color: #FDD256;
    z-index: 1
}

.select__selected-icon {
    display: flex;
    align-items: center;
    margin-left: 7px;
    transition: all .45s
}

.select.active .select__selected-icon {
    transform: rotate(180deg)
}

.select__options {
    position: absolute;
    top: 0;
    left: 0;
    padding-top: 26px;
    width: 100%;
    background: #FFFFFF;
    box-shadow: 0px 3px 6px rgba(0,0,0,0.1),0px 4px 8px rgba(0,0,0,0.08),0px 1px 12px rgba(0,0,0,0.04);
    border-radius: 8px;
    opacity: 0;
    visibility: hidden;
    transition: all .45s
}

.select.active .select__options {
    opacity: 1;
    visibility: visible
}

.select__option {
    margin: 3px 0;
    padding: 7px 12px
}

.select__option--selected p {
    display: inline;
    position: relative
}

.select__option--selected p::after {
    content: '';
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    right: -12px;
    display: block;
    width: 8px;
    height: 8px;
    background-image: url("/images/icons/checked.svg");
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain
}

.select p {
    font: 600 10px/10px "Poppins",sans-serif;
    color: #303030
}

    </style>
</head>
<body>
    <div class="video">
        <iframe id="video" style="width: 100%; height: 100%; position: absolute; top:0; left: 0;" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="overlay" id="overlay" style="position: absolute; width: 100%; height: 100%; left: 0; top: 0; background-color: #fff; display: flex;align-items: flex-start; justify-content: center">
        <button onclick="start()" style="width: 100px; border: none; background-color: darkred; color: #fff; font-size: 14px; padding: 2px; border-radius: 50px">Выучить все сольфеджио</button>
    </div>
    <div class="select header__select js-select">
                <div class="select__selected">
                    <p>English</p>
                    <div class="select__selected-icon">
                        <img src="/images/icons/arrow-down.svg" alt="Arrow down">
                    </div>
                </div>
                <div class="select__options">
                    <div class="select__option select__option--selected">
                        <p>English</p>
                    </div>
                    <div class="select__option">
                        <p>French</p>
                    </div>
                    <div class="select__option">
                        <p>Bangi Me</p>
                    </div>
                    <div class="select__option">
                        <p>Bayot</p>
                    </div>
                    <div class="select__option">
                        <p>Dompo</p>
                    </div>
                    <div class="select__option">
                        <p>Ega</p>
                    </div>
                    <div class="select__option">
                        <p>Gomba</p>
                    </div>
                    <div class="select__option">
                        <p>Gumuz</p>
                    </div>
                </div>
            </div>
<script>
    let video = document.getElementById('video');
    let overlay = document.getElementById('overlay');
    function start(){
        video.src = 'https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1';
        overlay.style.display = 'none';
    }
    var $selects = document.querySelectorAll('.js-select');
var $searchBtn = document.querySelector('.js-search-btn');
var $searchClose = document.querySelector('.js-search-close');
var $overlay = document.querySelector('.js-dark-overlay');
var $searchResult = document.querySelector('.js-search-result');
$selects.forEach(function ($select) {
  var $selectOptions = $select.querySelectorAll('.select__option');
  $select.addEventListener('click', function () {
    this.classList.toggle('active');
  });
  $selectOptions.forEach(function ($option) {
    $option.addEventListener('click', function () {
      $select.querySelector('.select__selected p').innerText = this.innerText;
      $selectOptions.forEach(function ($selectOption) {
        $selectOption.classList.remove('select__option--selected');
      });
      this.classList.add('select__option--selected');
    });
  });
});
</script>
</body>
</html>
